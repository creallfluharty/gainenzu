<!DOCTYPE html>
<html>
<head>
    <title>Infinite SVG Drawing Canvas</title>
    <style>
        #svgCanvas {
            border: 1px solid black;
            cursor: crosshair;
            width: 100%;
            height: 100vh;
        }
        body, html {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<button id="toggleEraser">Toggle Eraser</button>

<div id="brushSettings">
    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="10" value="2">

    <label for="brushColor">Brush Color:</label>
    <input type="color" id="brushColor" value="#000000">
</div>

<svg id="svgCanvas" xmlns="http://www.w3.org/2000/svg">
    <g id="canvasGroup"></g>
</svg>

<script src="painter.js"></script>

</body>
</html>
